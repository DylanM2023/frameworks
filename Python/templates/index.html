<!DOCTYPE html>
<html>
<body>
    <h1>Hello World!</h1>

    <div class="page-header">
        <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
        {% if not known %}
        <p>Pleased to meet you!</p>
        {% else %}
        <p>Happy to see you again</p>
        {% endif %}
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label() }} {{ form.name() }}
        {{ form.submit() }}
    </form>
    <div class="egg"><a href="http://127.0.0.1:5000/egg">egg</a></div>
</body>
</html>
