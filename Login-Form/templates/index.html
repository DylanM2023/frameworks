<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
</head>
<body>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}{{ form.username() }}
        {{ form.password.label }}{{ form.password() }}
        {{ form.email.label }}{{ form.email() }}
        {{ form.submit() }}
    </form>
</body>
</html>
